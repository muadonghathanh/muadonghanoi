<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giới thiệu - Như Quyên</title>
  <style>
    /* Màu nền tươi hơn – tone lạnh mùa đông */
    :root {
      --bg: #e6f0ff;          /* xanh nhạt */
      --card: #ffffff;
      --primary: #1b4fd6;     /* xanh đậm */
      --secondary: #103a91;   /* xanh navy */
      --text: #0f172a;
      --muted: #64748b;
      --winter: #dce9ff;      /* nền nhẹ thêm */
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      margin: 0;
      background: var(--winter);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      padding: 48px 20px;
      text-align: center;
      border-bottom: 6px solid #ff7a29; /* điểm nhấn cam */
    }
    header h1 { font-size: 36px; margin: 0 0 10px; }
    header p { font-size: 16px; margin: 0; opacity: 0.95; }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
      border-left: 6px solid #ff7a29; /* accent cam nhẹ */
    }

    .left {
      flex: 1 1 280px;
      background: #eef5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .avatar {
      width: 260px;
      height: 260px;
      border-radius: 14px;
      overflow: hidden;
      border: 5px solid rgba(255,255,255,0.6);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right {
      flex: 2 1 320px;
      padding: 30px 40px;
    }
    .right h2 {
      margin: 0 0 8px;
      font-size: 26px;
      font-family: "Comic Sans MS";
    }
    .right .meta {
      color: var(--muted);
      margin-bottom: 16px;
    }

    .about {
      background: #f1f6ff;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #c6d8ff;
      min-height: 120px;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      color: var(--muted);
      font-size: 14px;
      margin-top: 20px;
    }

    @media(max-width: 720px){
      .right { padding: 20px; }
      header h1 { font-size: 28px; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Giới thiệu bản thân</h1>
    <p>Trang cá nhân của Như Quyên</p>
  </header>

  <div class="container">
    <div class="card">
      <div class="left">
        <div class="avatar">
          <!-- Đổi link ảnh này thành ảnh của bạn -->
          <img src="https://i.pinimg.com/1200x/c1/01/4f/c1014fb763e093030a1e9e4e5f1dc250.jpg" alt="Ảnh cá nhân">
        </div>
      </div>

      <div class="right">
        <h2>Như Quyên</h2>
        <div class="meta">30/03/2008 — muadonghanoi</div>

        <div class="about">
          <p>
            Xin chào! Tui là Phan Như Quyên 12 Anh.
          </p>
        </div>
      </div>
    </div>
  </div>

  <footer>© 2025 — Trang cá nhân của Như Quyên</footer>
</body>
</html>
